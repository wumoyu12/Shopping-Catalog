<!DOCTYPE html>
<html>

<head>
  <title>Sign up/Sign in</title>
  <link rel="stylesheet" type="text/css" href="customize.css">
  </link>
  <link rel="shortcut icon" type="x-icon" href="Logo.JPG">
  </link>
</head>

<body>

  <div id="signin">
    <h1>Sign In</h1>
    <table>
      <tr>
        <td><label id="lblusername">User Name:</label></td>
        <td><input type="text" id="signin-username" placeholder="Please Enter User Name"></td>
      </tr>
      <tr>
        <td><label id="signin-password">Password:</label></td>
        <td><input type="text" id="signin-password" placeholder="Please Enter Password"></td>
      </tr>
      <tr>
        <td><button id="btnsigin">Signin</button></td>
      </tr>
    </table>
    

    <div id="signup">
      <h2>Sign Up</h2>
      <table>
        <tr>
          <td><label id="lblusername">User Name:</label></td>
          <td><input type="text" id="signup-username" placeholder="Please Enter User Name"></td>
        </tr>
        <tr>
          <td><label id="lblpassword">Password</label></td>
          <td><input type="text" id="signup-password" placeholder="Please Enter Password"></td>
        </tr>
        <tr>
          <td><label id="lblconfirmpassword">Conirm Password:</label></td>
          <td><input type="text" id="confirm-password" placeholder="Confirm Password"></td>
          
        </tr>
        <tr>
          <td><button id="btnsignup">Signup</button></td>
        </tr>
      </table>
      
</body>

</html>
